<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <div class="card">
            <img class="imgwater" src="images/bluebubble.jpg" alt="">
        
            <div class="card-top">
                <img class="imgpro" src="images/IMG_tgod.jpg" width="150" height="150" alt="">
                <div class="name">
                    <h2 class="name">ThankGodO <span>36</span></h2>
                    <p class="city">Lagos</p>
                </div>
                
                <hr>
                <div class="card-low">
                    <div class="sm">
                        <h3 class="num">80K</h3>
                        <p class="info">Followers</p>
                    </div>
                    <div class="sm">
                        <h3 class="num">803K</h3>
                        <p class="info">Likes</p>
                    </div>
                    <div class="sm">
                        <h3 class="num">1.4K</h3>
                        <p class="info">Photos</p>
                    </div>
                </div>                   
            </div>
    
        </div>
    </section>

    
</body>
</html>
